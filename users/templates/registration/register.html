<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>REGISTER</title>
</head>
<body>
  {% extends 'simple_site/base.html' %}
  {% block content %}

    <form method="POST" action="{% url 'users:register' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <button name="submit">register</button>
      <input type="hidden" name="next" value="{% url 'simple_site:home_page' %}">
    </form>

  {% endblock content %}
</body>
</html>

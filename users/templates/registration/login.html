<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LOGIN</title>
</head>
<body>
  {% extends 'simple_site/base.html' %}

  {% block content %}

  {% if form.errors %}
    <p>Incorrect username or password. Please, try again.</p>
  {% endif %}

  <form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button name="submit">log in</button>
    <input type="hidden" name="next" value="{% url 'simple_site:home_page' %}">
  </form>

  {% endblock content %}
</body>
</html>
